<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ConfidentialPayroll Live Demo</title>
  <meta http-equiv="refresh" content="0; url=./frontend/demo.html">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #070d14;
      color: #d9e6f2;
      font: 16px/1.5 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    .card {
      width: min(720px, 92vw);
      border: 1px solid #1d364d;
      border-radius: 10px;
      background: #0b1724;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
    }
    .title {
      margin: 0 0 8px;
      font-size: 22px;
      color: #f5fbff;
    }
    .muted {
      margin: 0;
      color: #9db4c7;
    }
    a {
      color: #6bd3ff;
      text-decoration: none;
    }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="title">Redirecting to the live demo...</h1>
    <p class="muted">
      If redirection does not start automatically, open
      <a href="./frontend/demo.html">frontend/demo.html</a>.
    </p>
  </div>
</body>
</html>
